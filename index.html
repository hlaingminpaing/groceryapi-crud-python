<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop Data</title>
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #28a745;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input[type="text"], input[type="number"], input[type="submit"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"], input[type="button"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f7f7f7;
        }

        @media (max-width: 768px) {
            table, th, td {
                display: block;
                width: 100%;
            }

            th, td {
                text-align: right;
            }

            th {
                font-size: 14px;
            }

            td {
                font-size: 12px;
                text-align: left;
            }
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Grocery Shop Items</h1>

        <div class="form-section">
            <label for="itemid">Item ID:</label>
            <input type="text" id="itemid" placeholder="Enter Item ID" required>

            <label for="name">Item Name:</label>
            <input type="text" id="name" placeholder="Enter Item Name" required>

            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter Item Category" required>

            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter Item Price" required>

            <div class="button-group">
                <input type="submit" id="addItem" value="Add Item">
                <input type="submit" id="getItems" value="View All Items">
                <input type="button" id="updateItem" value="Update Item">
                <input type="button" id="deleteItem" value="Delete Item">
            </div>
        </div>

        <div id="showItems" style="display:none;">
            <table id="groceryTable">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:30%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Grocery items will be displayed here -->
                </tbody>
            </table>
        </div>

        <p id="grocerySaved"></p> <!-- Success message for adding an item -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
